{% block js %}
    <script type="text/javascript">
        function LineChart(period, title) {
            // 基于准备好的dom，初始化echarts实例
            var MonthChart = echarts.init(document.getElementById('month'));
            $.ajax({
                url: '/api/month/',
                data: {period: period},
                type: 'GET',
                success(data) {
                    var date = [];
                    var update = [];
                    var add = [];

                    $.each(data, function (key, value) {
                        date.push(value['date']);
                        update.push(value['value'][0]);
                        add.push(value['value'][1]);
                    });

                    var option = {
                        title: {
                            text: title
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        legend: {
                            data: ['新增统计', '更新统计',]
                        },
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            containLabel: true
                        },
                        toolbox: {
                            // feature: {
                            //     saveAsImage: {}
                            // }
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: date,
                            // axisLabel: {
                            //         interval: 5,
                            //         // rotate: 60
                            //     }
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series: [
                            {
                                name: '更新统计',
                                type: 'line',
                                smooth: true,
                                data: update
                            },
                            {
                                name: '新增统计',
                                type: 'line',
                                smooth: true,
                                data: add
                            },
                        ]
                    };
                    MonthChart.on("click", function (params) {
                        Bar(params.name);
                    });
                    MonthChart.setOption(option);
                },
            })
        }
    </script>


    <script>
        function Bar(date) {
            // 基于准备好的dom，初始化echarts实例
            var DayBarChart = echarts.init(document.getElementById('day-bar'));
            $.ajax({
                url: '/api/month/',
                data: {date: date},
                type: 'post',
                success: function (res) {

                    // 柱状图
                    bar_option = {
                        title: {
                            text: res.date,
                            // subtext: '数据来自网络'
                        },
                        tooltip: {
                            trigger: 'axis',
                            axisPointer: {
                                type: 'shadow'
                            }
                        },
                        legend: {
                            data: ['更新情况', '新增情况']
                        },
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            containLabel: true
                        },
                        xAxis: {
                            type: 'value',
                            boundaryGap: [0, 0.01]
                        },
                        yAxis: {
                            type: 'category',
                            data: res.item,
                            axisLabel: {
                                interval: 0,
                                rotate: 30
                            }
                        },
                        series: [
                            {
                                name: '新增情况',
                                type: 'bar',
                                data: res.add,

                                itemStyle: {
                                    normal: {
                                        color: '#3c8dbc',
                                        lineStyle: {
                                            color: '#3c8dbc'
                                        },
                                    },
                                },
                            },
                            {
                                name: '更新情况',
                                type: 'bar',
                                data: res.update,
                                itemStyle: {
                                    normal: {
                                        color: '#dd4b39',
                                        lineStyle: {
                                            color: '#dd4b39'
                                        },
                                    },
                                },
                            }
                        ]
                    };
                    // DayBarChart.on("click", function (params) {
                    //     console.log(params.name);
                    //     // Bar(params.name);
                    // });
                    DayBarChart.setOption(bar_option);
                }
            });
        }
    </script>
    <script>
        $(document).ready(function () {
            LineChart('month', '本月数据统计');
            // 默认获取昨天数据
            Bar()
        });
    </script>
